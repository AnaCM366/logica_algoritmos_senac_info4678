<!-- 17) Escreva um programa que pergunte a velocidade de um carro. 
Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi multado. 
Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de if e else (condição de valores verdadeiros e falsoso)</title>
</head>
<body>
    <input type="number" id="velocidadeDoCarro" value="">
    <button onclick="verificarVelocidade()">Clique Aqui</button>

    <script>
        function verificarVelocidade(){
            var velocidadeDoCarro = Number(document.getElementById("velocidadeDoCarro").value);

            if(velocidadeDoCarro > 80){
                var velocidadeExcedente = velocidadeDoCarro - 80;
                var valorDaMulta = velocidadeExcedente * 5;
                alert("Você foi multado. Valor à pagar: R$" + valorDaMulta);
            }else{
            alert("Parabéns, você está dentro do limite de velocidade permitido! :)")
            }
        }
    </script>
</body>
</html>

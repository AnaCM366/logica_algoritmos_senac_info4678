<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ano">
    </br>
    <button onclick="CalcularIdade()">clica aqui</button>

    <script>
         function CalcularIdade(){
           var ano = document.getElementById("ano").value;//Variavel
           var atual = 2025;
           var ResultadoSoma = atual - ano;
           alert(ResultadoSoma);
        }
    </script>

</body>
</html>

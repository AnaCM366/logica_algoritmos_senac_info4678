<!-- 78) Escreva um programa que leia 15 números e guarde-os em um vetor. No final, mostre o 
vetor inteiro na tela e em seguida mostre em que posições foram digitados valores que são 
múltiplos de 10.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var leiaOsNumeros = [];
            var multiplosDeDez = [];
            for(var i = 0; i < 15; i++){
                var guardarNumeros = Number(prompt("Digite um número"));
                leiaOsNumeros[i] = guardarNumeros;

                if(guardarNumeros % 10 === 0){
                    multiplosDeDez.push(i);
                }
            }
            console.log(leiaOsNumeros);
            console.log(multiplosDeDez)
        }
    </script>
</body>
</html>

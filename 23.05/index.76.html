<!-- 76) Crie um programa que preencha automaticamente um vetor numérico com 7 números gerados 
aleatoriamente pelo computador e depois mostre os valores gerados na tela.  --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var vetorNumerico = [];
            for(var i = 0; i < 7; i++){
                var numerosAleatorios = Math.floor(Math.random() * 100) + 1;
                vetorNumerico.push(numerosAleatorios);
            }
            console.log(vetorNumerico)
        }
    </script>
</body>
</html>

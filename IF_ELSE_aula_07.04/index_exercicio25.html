<!-- 25) [DESAFIO] Crie um programa que leia o tamanho de três segmentos de reta. 
Analise seus comprimentos e diga se é possível formar um triângulo com essas retas. 
Matematicamente, para três segmentos formarem um triângulo, o comprimento de cada lado deve 
ser menor que a soma dos outros dois. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <input type="number" id="reta1" placeholder="Digite um valor"></br>
    <input type="number" id="reta2" placeholder="Digite um valor"></br>
    <input type="number" id="reta3" placeholder="Digite um valor"></br>
    <button onclick="valorDasRetas()">Clique Aqui</button>

    <script>
        function valorDasRetas(){
        var reta1 = document.getElementById("reta1").value;
        var reta2 = document.getElementById("reta2").value;
        var reta3 = document.getElementById("reta3").value;
        var valor1 = reta2 + reta3;
        var valor2 = reta1 + reta3;
        var valor3 = reta1 + reta2;

        if(valor1 > reta1)
        {
            if(valor2 > reta2)
            {
                if(valor3 > reta3)
                {
                    alert(`Os valores informados formam um triângulo.`);
                }else{
                    alert(`Os valores informados não formam um triângulo.`);
                }
            }else{
                alert(`Os valores informados não formam um triângulo.`);
            }
        }else{
            alert(`Os valores informados não formam um triângulo.`);
        }
    }
    </script>
</body>
</html>

<!-- 19) Crie um algoritmo que leia o nome e as duas notas de um aluno, 
calcule a sua média e mostre na tela. No final, analise 
a média e mostre se o aluno teve ou não um bom aproveitamento (se ficou acima da média 7.0). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>
<body>
    <input type="text" id="nomes" placeholder="Digite o nome">
    </br><input type="number" id="nota1" placeholder="Digite a nota">
    </br><input type="number" id="nota2" placeholder="Digite a nota">
    </br><button onclick="leiaInformacoes()">Clique Aqui</button>

    <script>
        function leiaInformacoes(){
            var nomes = document.getElementById("nomes").value;
            var nota1 = document.getElementById("nota1").value;
            var nota2 = document.getElementById("nota2").value;

            var media = (Number(nota1) + Number(nota2)) / 2;

            if(media > 7){
                alert(`Parabéns ${nomes}! Você teve um bom aproveitamento de ${media}.`);
            }else{
                alert(`${nomes}, você não atingiu a média necessária para atingir um bom aproveitamento!`)
            }
        }
    </script>
</body>
</html>

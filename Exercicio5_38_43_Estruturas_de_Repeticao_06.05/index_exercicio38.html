<!-- 38) Escreva um programa que mostre na tela a seguinte contagem:
 6 7 8 9 10 11 Acabou!  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 38</title>
</head>
<body>
 <script>
        window.onload = function(){
            var mostrarNaTela = "";
            for(var i = 6; i <= 11; i++){
                mostrarNaTela = mostrarNaTela + i + " ";
            }
            mostrarNaTela += "";
            console.log(mostrarNaTela + "Acabou!")
        }
    </script>
</body>
</html>

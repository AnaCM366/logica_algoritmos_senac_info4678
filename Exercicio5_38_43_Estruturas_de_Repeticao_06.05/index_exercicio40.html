<!-- 40) Crie um aplicativo que mostre na tela a seguinte contagem: 
0 3 6 9 12 15 18 Acabou!  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 40</title>
</head>
<body>
    <script>
        window.onload = function(){
            var mostrar = "";
            for(var i = 0; i < 19; i+=3){
                mostrar = mostrar + i + " ";
            }
            mostrar += "";
            console.log(mostrar + "Acabou!")
        }
    </script>
</body>
</html>

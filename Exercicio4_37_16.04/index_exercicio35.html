<!-- 35) Uma empresa de aluguel de carros precisa cobrar pelos seus serviços.
  O aluguel de um carro custa R$90 por dia para carro popular e R$150 por dia para 
  carro de luxo. Além disso, o cliente paga por Km percorrido. Faça um programa que 
  leia o tipo de carro alugado (popular ou luxo), quantos dias de aluguel e quantos 
  Km foram percorridos. No final mostre o preço a ser pago de acordo com a tabela a seguir: 

- Carros populares (aluguel de R$90 por dia) 
- Até 100Km percorridos: R$0,20 por Km 
- Acima de 100Km percorridos: R$0,10 por Km 

- Carros de luxo (aluguel de R$150 por dia) 
- Até 200Km percorridos: R$0,30 por Km 
- Acima de 200Km percorridos: R$0,25 por Km  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 35</title>
</head>
<body>
    <h1>Calcule o valor do aluguel do carro.</h1>
    <p>Informe o seu carro, se é Popular ou de Luxo. Quantos dias e quantos KM foram percorridos.</p>
    <input type="text" id="selecioneOTipoDeCarro"></br>
    <input type="number" id="informeQuantosDiasFicouComOCarro"></br>
    <input type="number" id="informeQuantosKMForamPercorridos"></br>
    <button onclick="calculeOValorDoAlguelDoCarro()">Clique para Calcular</button>

    <script>
        function calculeOValorDoAlguelDoCarro(){
            var selecioneOTipoDeCarro = document.getElementById("selecioneOTipoDeCarro").value;
            var informeQuantosDiasFicouComOCarro = Number(document.getElementById("informeQuantosDiasFicouComOCarro").value);
            var informeQuantosKMForamPercorridos = Number(document.getElementById("informeQuantosKMForamPercorridos").value);

            if(selecioneOTipoDeCarro == "Popular")
            {
                if(informeQuantosKMForamPercorridos <= 100){
                    var aluguelPopularAte100KM = informeQuantosKMForamPercorridos * 0.20 + informeQuantosDiasFicouComOCarro * 90;
                    alert(`O valor a ser pago é de R$${aluguelPopularAte100KM}.`);
                }else if(aluguelPopularAcima100KM >= 101){
                    var aluguelPopularAcima100KM = informeQuantosKMForamPercorridos * 0.30 + informeQuantosDiasFicouComOCarro * 90;
                    alert(`O valor a ser pago é de R$${aluguelPopularAcima100KM}.`)
                }
        }else if(selecioneOTipoDeCarro == "Luxo")
        {
            if(aluguelLuxoAte200KM <= 200){
                var aluguelLuxoAte200KM = informeQuantosKMForamPercorridos * 0.30 + informeQuantosDiasFicouComOCarro * 150;
                alert(`O valor a ser pago é de R$${aluguelLuxoAte200KM}.`);
            }else if(aluguelPopularAcima200KM >= 201){
                var aluguelPopularAcima200KM = informeQuantosKMForamPercorridos * 0.25 + informeQuantosDiasFicouComOCarro * 150; 
                alert(`O valor a ser pago é de R$${aluguelPopularAcima200KM}.`)
            }
        }else{
            alert(`Escreva Popular ou Luxo.`)
        }
        }
    </script>
</body>
</html>

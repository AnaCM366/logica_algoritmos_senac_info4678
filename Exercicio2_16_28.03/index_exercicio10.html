<!-- 10) Faça um algoritmo que o usuário irá digitar a largura e altura de uma parede, calcule e 
mostre a área a ser pintada e a quantidade de tinta necessária para o 
serviço, sabendo que cada litro de tinta pinta uma área de 2metros quadrados.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_10</title>
</head>
<body>
    <input type="number" id="largura">
    </br>
    <input type="number" id="altura">
    </br>
    <button onclick="digitela()">Clique Aqui</button>

    <script>
        function digitela(){
            var largura = Number(document.getElementById("largura").value);
            var altura = Number(document.getElementById("altura").value);
            var area = largura * altura;
            var litro = Number(2);
            var tinta = area / litro;
            alert(`A área a ser pintada é de ${area}, e a quantidade de tinta necessária será de ${tinta} litros.`);
        }
    </script>
</body>
</html>

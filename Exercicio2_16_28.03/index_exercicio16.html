<!-- 16) [DESAFIO] Escreva um programa para calcular a redução do tempo de vida de um fumante. 
O usuário irá digitar a quantidade de cigarros fumados por dias e quantos anos ele já fumou. 
Considere que um fumante perde 10 min de vida a cada cigarro. 
Calcule quantos dias de vida um fumante perderá e exiba o total em dias. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_16</title>
</head>
<body>
    <input type="text" id="cigpordia">
    </br>
    <input type="" id="ciganos">
    </br>
    <button onclick="reducaotempo()">Clique Aqui</button>

    <script>
        function reducaotempo(){
            var cigpordia = document.getElementById("cigpordia").value; 
            var ciganos = document.getElementById("ciganos").value;
            var cigarro = 10;             //minutos por cigarro
            var minutosPerdidos = cigpordia * cigarro; //quantidade de minutos por dias fumados
            var anosperdidos = Number(365 * minutosPerdidos) * Number(ciganos);
            var diasTotaisPerdidos = (anosperdidos / 60) / 24;
            var duascasas = (diasTotaisPerdidos.toFixed(2));
            alert(`O fumante perdeu cerca de ${duascasas} dias de vida, devido ao uso do cigarro.`);
        }
    </script>
</body>
</html>

<!-- 48) Faça um programa que leia 7 números inteiros e no final mostre o somatório entre eles. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 48</title>
 </head>
 <body>
    <script>
        window.onload = function(){
            var leia7Numeros = 0;
            for(var i = 0; i < 7; i++){
                var somaNumero = Number(prompt("Digite um número:"));

                leia7Numeros = leia7Numeros + somaNumero;
            }
            console.log(leia7Numeros)
        }
    </script>
 </body>
 </html>

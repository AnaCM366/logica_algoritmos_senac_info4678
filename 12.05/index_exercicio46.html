<!-- 46) Crie um programa que calcule e mostre na tela o resultado da soma 
entre 6 + 8 + 10 + 12 + 14 + ... + 98 + 100.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 46</title>
</head>
<body>
    <script>
        window.onload = function(){
            var valorQueSomamos = 0; //n√£o irei subtrair nem somar nada de valor
            for(var i = 6; i <= 100; i+=2){
                valorQueSomamos = valorQueSomamos + i;
            }
            console.log(valorQueSomamos)
        }
    </script>
</body>
</html>

<!-- 44) Crie um algoritmo que leia o valor inicial da contagem, o valor final e o 
incremento, mostrando em seguida todos os valores no intervalo: 
Ex: 
Digite o primeiro Valor: 3 Digite o Ãºltimo Valor: 10 Digite o incremento: 2 
Contagem: 3 5 7 9 Acabou!  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 44</title>
</head>
<body>
    <script>
        window.onload = function(){
            var valorInicial = Number(prompt("Digite o valor inicial:"));
            var valorFinal = Number(prompt("Digite o valor final:"));
            var valorIncremento = Number(prompt("Digite o valor que iremos somar:"));
            var contagemContendoResultado = "";
            for(var i = valorInicial; i < valorFinal; i+=valorIncremento){
                contagemContendoResultado = contagemContendoResultado + i + " ";
            }
            contagemContendoResultado += "";
            console.log(contagemContendoResultado + "Acabou!")
        }
    </script>
</body>
</html>

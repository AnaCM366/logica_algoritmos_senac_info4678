<!-- 51) Faça um aplicativo que leia o preço de 8 produtos. 
No final, mostre na tela qual foi o maior e qual foi o menor preço digitados.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 51</title>
</head>
<body>
    <script>
        window.onload = function(){
            var valorMenor = null;
            var valorMaior = null;
            var vamosVerificarONumeroMaiorEOMenor = 0;

            for(var i = 0; i < 8; i++){
            var vamosVerificarONumeroMaiorEOMenor = Number(prompt("Digite um número:"))
                if(null == valorMenor || vamosVerificarONumeroMaiorEOMenor < valorMenor){
                    valorMenor = vamosVerificarONumeroMaiorEOMenor;
                }
                
                if(null == valorMaior || vamosVerificarONumeroMaiorEOMenor > valorMaior){
                    valorMaior = vamosVerificarONumeroMaiorEOMenor;
                }
            }
            console.log(`O menor valor ${valorMenor} e o meu maior valor é ${valorMaior}.`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 47</title>
</head>
<body>
    <script>
        window.onload = function(){
            var decomposicaoAoContrario = 0;
            for(var i = 500; i >= 0; i-=50){
                decomposicaoAoContrario = decomposicaoAoContrario + i;
            }
            console.log(decomposicaoAoContrario)
        }
    </script>
</body>
</html>

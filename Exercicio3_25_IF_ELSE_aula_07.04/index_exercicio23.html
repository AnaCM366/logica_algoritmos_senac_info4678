<!-- 23) Numa promoção exclusiva para o Dia da Mulher, uma loja quer dar descontos para todos, 
mas especialmente para mulheres. Faça um programa que leia nome, sexo e o valor das compras 
do cliente e calcule o preço com desconto. 
Sabendo que: - Homens ganham 5% de desconto - Mulheres ganham 13% de desconto  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <input type="text" id="nomePessoa" placeholder="Digite seu nome"></br>
    <input type="text" id="sexo1" placeholder="Digite seu sexo"></br>
    <input type="number" id="valorDasCompras" placeholder="Digite o valor"></br>
    <button onclick="diaDaMulher()">Clique Aqui</button>

    <script>
        function diaDaMulher(){
            var nomePessoa = document.getElementById("nomePessoa").value;
            var sexo1 = document.getElementById("sexo1").value;
            var valorDasCompras = Number(document.getElementById("valorDasCompras").value);
            var homens = 5;
            var mulheres = 13;

            var descontoHomens = (valorDasCompras) - (valorDasCompras * homens / 100);
            var descontoMulheres = (valorDasCompras) - (valorDasCompras * mulheres / 100);

            if(sexo1 == "Feminino"){
                alert(`${nomePessoa}, você é do sexo Feminino, o valor total das compras é de R$${valorDasCompras}. Você recebeu um desconto de 13%, portanto o valor a ser pago é de R$${descontoMulheres}.`);
            }else if(sexo1 == "feminino"){
                alert(`${nomePessoa}, você é do sexo Feminino, o valor total das compras é de R$${valorDasCompras}. Você recebeu um desconto de 13%, portanto o valor a ser pago é de R$${descontoMulheres}.`);
            }else{     
                alert(`${nomePessoa}, você é do sexo Masculino, o valor total das compras é de R$${valorDasCompras}. Você recebeu um desconto de 5%, portanto o valor a ser pago é de R$${descontoHomens}.`)
            }
        }
    </script>
</body>
</html>

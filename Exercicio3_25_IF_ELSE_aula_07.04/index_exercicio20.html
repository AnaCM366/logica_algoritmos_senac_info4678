<!-- 20) Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou ÍMPAR.  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
 </head>
 <body>
    <input type="text" id="numeroInteiro" placeholder="Digite um número">
    </br><button onclick="parImpar()">Clique Aqui</button>

    <script>
      function parImpar(){
         var numeroInteiro = document.getElementById("numeroInteiro").value;
         
         if(numeroInteiro % 2 == 0){
            alert(`O número ${numeroInteiro} é par.`);
         }else{
            alert(`O número ${numeroInteiro} é ímpar.`)
         }
      }
    </script>
 </body>
 </html>

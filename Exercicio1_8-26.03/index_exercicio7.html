<!-- 7) Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte. 
Ex: 
Digite um número: 3.5 
Msg: O dobro de 3.5 é 7.0 A terça parte de 3.5 é 1.16666  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_7</title>
</head>
<body>
    <input type="text" id="numreal">
    </br>
    <button onclick="realedobro()">Clique Aqui</button>

    <script>
        function realedobro(){
            var numreal = document.getElementById("numreal").value;
            var dobro = numreal * 2;
            var terca = numreal / 3;
            alert("O dobro de " + numreal + " é " + dobro + ". A terça parte de " + numreal + " é " + terca);
        }
    </script>
</body>
</html>

<!-- 6) Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor. 
Ex:
Digite um número: 9 
Msg: O antecessor de 9 é 8 O sucessor de 9 é 10  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_6</title>
</head>
<body>
    
    <input type="text" id="numinteiro">
    </br>
    <button onclick="antecessorsucessor()">Clique Aqui</button>

    <script>
        function antecessorsucessor(){
            var numinteiro = document.getElementById("numinteiro").value;
            var antecessor = Number(numinteiro) - 1;
            var sucessor = Number(numinteiro) + 1;
            alert("O antecessor de " + numinteiro + " é " + antecessor + ". O sucessor de " + numinteiro + " é " + sucessor);
        }
    </script>
</body>
</html>

<!--5 Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina. 
Ex: 
Nota 1: 4.5 
Nota 2: 8.5
Msg: A média entre 4.5 e 8.5 é igual a 6.5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_5</title>
</head>
<body>
    <input type="text" id="nota1">
    </br>
    <input type="text" id="nota2">
    </br>
    <button onclick="exibirmedia">Clique Aqui</button>

    <script>
        function exibirmedia(){
            var nota1 = document.getElementById("nota1").value;
            var nota2 = document.getElementById("nota2").value;
            var somatorio = Number(nota1) + Number(nota2);
            var media = somatorio / 2;
            alert("A média entre " + nota1 + " e " + nota2 + " é igual a " + media);
            //  console.log
        }
    </script>

</body>
</html>
